apiVersion: v1
kind: Service
metadata:
  name: health-check-service
spec:
  type: NodePort
  ports:
  - port: 3000
  selector:
    app: spring-boot-app
---
apiVersion: v1
kind: Deployment
metadata:
  name: spring-boot-deployment
  labels:
    app: spring-boot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-app
  template:
    metadata:
      labels:
        app: spring-boot-app
    spec:
      containers:
        - name: spring-boot-container
          image: 723185050974.dkr.ecr.ap-south-1.amazonaws.com/sping-pet-clinic-repo
      imagePullSecrets:
      - name: regcred
